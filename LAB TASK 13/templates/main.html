<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('{{ url_for("static", filename="modern-bank-building-entrance-free-photo.jpeg") }}'); /* Directly use url_for for background image */
            position: relative; /* To position the logo at the top */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column; /* Align items vertically */
            text-align: center;
            z-index: 1; /* Ensure the options are above the background */
        }
        h1 {
            font-size: 36px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding shadow to text */
            margin-top: 100px; /* Add space between the logo and heading */
        }
        .option-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50%;
            width: 100%;
            flex-direction: row; /* Align options in a row */
        }
        .option {
            display: inline-block;
            margin: 30px;
            cursor: pointer;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            width: 200px; /* Fixed width for each option */
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .option img {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make image circular */
            border: 3px solid #fff; /* White border around the circle */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adding shadow to the image */
            margin-top: 10px;
        }
        .logo {
            width: 150px; /* Adjust size of the logo */
            position: absolute;
            top: 20px; /* Fix logo at the top */
            left: 50%;
            transform: translateX(-50%); /* Center the logo horizontally */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Add the logo image here -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="AH Bank Logo" class="logo">
        
        <h1>Welcome to AH Finance Bank</h1>

        <div class="option-container">
            <!-- Left side for Non-User -->
            <div class="option" onclick="location.href='/signup'">
                <h2>Non-User</h2>
                <img src="{{ url_for('static', filename='images.png') }}" alt="Guest">
            </div>

            <!-- Right side for User -->
            <div class="option" onclick="location.href='/login'">
                <h2>User</h2>
                <img src="{{ url_for('static', filename='download.png') }}" alt="User">
            </div>
        </div>
    </div>
</body>
</html>
